name: Build BeyondAI APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Flutter with an explicit stable version
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.6"  # Use the latest stable version

      # 3️⃣ Verify Flutter version
      - name: Verify flutter
        run: flutter --version

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Analyze project source
      - name: Analyze project source
        run: flutter analyze

      # 6️⃣ Run Flutter tests
      - name: Run tests
        run: flutter test

      # 7️⃣ Build APK
      - name: Build APK
        run: flutter build apk --release

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BeyondAI-APK
          path: build/app/outputs/flutter-apk/app-release.apk
